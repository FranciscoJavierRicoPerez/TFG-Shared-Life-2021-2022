<div class="text-center">
  <h1>Bienvenido a Shared Life</h1>
  <h3>Registrate!!</h3>
</div>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">Nombre</label>
    <input type="text"
           id="firstName"
           class="form-control"
           formControlName="firstName"
           placeholder="Introduce tu nombre">
    <div *ngIf="myForm.get('firstName')?.hasError('required') && myForm.get('firstName')?.touched">
      El nombre es un campo requerido
    </div>
  </div>

  <br>
  <div class="form-group">
    <label for="lastName">Apellidos</label>
    <input type="text"
           id="lastName"
           class="form-control"
           formControlName="lastName"
           placeholder="Introduce tus apellidos">
      <div *ngIf="myForm.get('lastName')?.hasError('required') && myForm.get('lastName')?.touched">
        Los apellidos son un campo requerido
      </div>
  </div>
  <br>
  <div class="form-group">
    <label for="username">Nombre de usuario</label>
    <input type="text"
           id="username"
           class="form-control"
           formControlName="username"
           placeholder="Introduce tu nombre de usuario">
    <div *ngIf="myForm.get('username')?.hasError('required') && myForm.get('username')?.touched">
      El nombre de usuario es un campo requerido
    </div>
  </div>
  <br>
  <div class="form-group">
    <label for="email">Correo Electrónico</label>
    <input type="email"
           id="email"
           class="form-control"
           formControlName="email"
           placeholder="Introduce tu correo electrónico">
      <div *ngIf="myForm.get('email')?.hasError('required') && myForm.get('email')?.touched">
        El correo es un campo requerido
      </div>
      <div *ngIf="myForm.get('email')?.hasError('email') && myForm.get('email')?.touched">
        El correo tiene un formato incorrecto
      </div>
  </div>
  <br>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password"
           id="password"
           class="form-control"
           formControlName="password"
           placeholder="Introduce tu contraseña">
    <div *ngIf="myForm.get('contraseña')?.hasError('required') && myForm.get('contraseña')?.touched">
      La contraseña es un campo requerido
    </div>
  </div>
  <!-- EL [disabled]="!myForm.valid" desactiva el boton hasta que no se cumplan las validaciones -->
  <button type="submit" [disabled]="!myForm.valid"  class="btn btn-primary">Registrate</button>
</form>
