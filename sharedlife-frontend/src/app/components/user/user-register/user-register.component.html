<app-menu></app-menu>
<div class="container justify-content-center">
  <div class="card">
    <div class="card-header" align="center">
      <h3>Bienvenido a Shared Life</h3>
      <h4>Registrate, para empezar a convivir</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group" style="margin: 5px;">
          <label for="firstName">Nombre</label>
          <input type="text"
                 id="firstName"
                 class="form-control"
                 formControlName="firstName"
                 placeholder="Introduce tu nombre">
          <div *ngIf="myForm.get('firstName')?.hasError('required') && myForm.get('firstName')?.touched">
            El nombre es un campo requerido
          </div>
        </div>
        <div class="form-group" style="margin: 5px;">
          <label for="lastName">Apellidos</label>
          <input type="text"
                 id="lastName"
                 class="form-control"
                 formControlName="lastName"
                 placeholder="Introduce tus apellidos">
            <div *ngIf="myForm.get('lastName')?.hasError('required') && myForm.get('lastName')?.touched">
              Los apellidos son un campo requerido
            </div>
        </div>
        <div class="form-group" style="margin: 5px;">
          <label for="username">Nombre de usuario</label>
          <input type="text"
                 id="username"
                 class="form-control"
                 formControlName="username"
                 placeholder="Introduce tu nombre de usuario">
          <div *ngIf="myForm.get('username')?.hasError('required') && myForm.get('username')?.touched">
            El nombre de usuario es un campo requerido
          </div>
        </div>
        <div class="form-group" style="margin: 5px;">
          <label for="email">Correo Electrónico</label>
          <input type="email"
                 id="email"
                 class="form-control"
                 formControlName="email"
                 placeholder="Introduce tu correo electrónico">
            <div *ngIf="myForm.get('email')?.hasError('required') && myForm.get('email')?.touched">
              El correo es un campo requerido
            </div>
            <div *ngIf="myForm.get('email')?.hasError('email') && myForm.get('email')?.touched">
              El correo tiene un formato incorrecto
            </div>
        </div>
        <div class="form-group" style="margin: 5px;">
          <label for="password">Contraseña</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 formControlName="password"
                 placeholder="Introduce tu contraseña">
          <div *ngIf="myForm.get('password')?.hasError('required') && myForm.get('password')?.touched">
            La contraseña es un campo requerido
          </div>
        </div>
        <div class="form-group" style="margin: 5px;">
            <div class="form-check">
            <input class="form-check-input" formControlName="isOwner" type="checkbox" value="isOwner" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              ¿Eres propietario?
            </label>
          </div>
        </div>
        <!-- EL [disabled]="!myForm.valid" desactiva el boton hasta que no se cumplan las validaciones -->
        <div class="form-group" style="margin: 5px;">
          <button type="submit" [disabled]="!myForm.valid"  class="btn btn-primary btn-lg btn-block">Registrate</button>
          <button type="button" class="btn btn-danger btn-lg btn-block" style="margin: 13px;" routerLink="/inicio">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
