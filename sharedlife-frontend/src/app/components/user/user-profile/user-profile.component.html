<app-menu></app-menu>
<div class="container justify-content-center">
  <div class="card">
    <div class="card-header">
      <h1>Perfil del usuario</h1>
    </div>
    <div class="card-body">
      <div class="container">
        <div>
          <table>
            <tr>
              <td>
                <div class="card" style="width: 18rem;">
                  <img src="./assets/perfil.png" class="card-img-top" alt="...">
                </div>
              </td>
              <td>
                <div class="card-body">
                  <h3 class="card-title">{{ user.firstName }}</h3>
                  <h4><p class="card-text">{{ user.lastName }}</p></h4>
                  <h4><p class="card-text">{{ user.email }}</p></h4>
                </div>
              </td>
            </tr>
          </table>
        </div>
        <div *ngIf="isAdmin">
          <h1>Viviendas</h1>
          <table class="table">
            <thead class="table-dark">
              <tr>
                <th>Dirección</th>
                <th>Ciudad</th>
                <th>Información</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let home of homes">
                <td>{{ home.address }}</td>
                <td>{{ home.city }}</td>
                <td><button class="btn btn-outline-warning" routerLink="/vivienda/{{home.id}}">Ver</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
