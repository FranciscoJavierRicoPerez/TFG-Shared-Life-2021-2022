<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesion</h2>
</div>
<ng-template #loggedOut>
  <div class="container justify-content-center" style="margin-left: 500px;">
    <div class="card" style="width: 700px;">
      <div class="card-header">
        <h5>Inicia sesión</h5>
      </div>
      <div class="card-body" style="padding-bottom: 10px;">
        <form [formGroup]="myForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group" style="margin: 5px">
            <label for="username">Nombre usuario</label>
            <input type="text"
                   name="username"
                   id="username"
                   class="form-control"
                   formControlName="username" required>
            <div *ngIf="myForm.get('username')?.hasError('required') && myForm.get('username')?.touched">
              El nombre de usuario es un campo requerido
            </div>
          </div>
          <div class="form-group" style="margin: 5px">
            <label for="password">Contraseña</label>
            <input type="password"
                   name="password"
                   id="password"
                   class="form-control"
                   formControlName="password" required>
            <div *ngIf="myForm.get('password')?.hasError('password') && myForm.get('password')?.touched">
              La contraseña es un campo requerido
            </div>
          </div>
          <div class="form-group" style="margin-left: 200px; margin-top: 15px;">
            <button class="btn btn-success btn-lg" [disabled]="!myForm.valid">Iniciar Sesión</button>
            <button type="button" class="btn btn-danger btn-lg" style="margin: 13px;" routerLink="/inicio">Cancelar</button>
          </div>
        </form>
        <div *ngIf="isLoginFail">
          <div class="alert alert-danger" role="alert">
            Error en el inicio de sesión, vuelve a intentarlo
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
