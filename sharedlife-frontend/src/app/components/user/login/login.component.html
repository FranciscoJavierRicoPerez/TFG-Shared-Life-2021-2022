<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesion</h2>
</div>
<ng-template #loggedOut>
  <div class="container justify-content-center">
    <div class="card">
      <div class="card-header">
        <h5>Inicia sesi칩n</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="myForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group" style="margin: 5px">
            <label for="username">Nombre usuario</label>
            <input type="text"
                   name="username"
                   id="username"
                   class="form-control"
                   formControlName="username" required>
            <div *ngIf="myForm.get('username')?.hasError('required') && myForm.get('username')?.touched">
              El nombre de usuario es un campo requerido
            </div>
          </div>
          <div class="form-group" style="margin: 5px">
            <label for="password">Contrase침a</label>
            <input type="password"
                   name="password"
                   id="password"
                   class="form-control"
                   formControlName="password" required>
            <div *ngIf="myForm.get('password')?.hasError('password') && myForm.get('password')?.touched">
              La contrase침a es un campo requerido
            </div>
          </div>
          <div class="form-group" style="margin: 5px">
            <button class="btn btn-success btn-lg btn-block" [disabled]="!myForm.valid">Iniciar Sesi칩n</button>
            <button type="button" class="btn btn-danger btn-lg btn-block" style="margin: 13px;" routerLink="/inicio">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
