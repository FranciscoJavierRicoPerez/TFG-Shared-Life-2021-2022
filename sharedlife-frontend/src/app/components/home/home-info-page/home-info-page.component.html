<app-menu></app-menu>
<div class="container justify-content-center">
  <div class="card">
    <div class="card-header">
      <h3>Informaci√≥n de la vivienda</h3>
    </div>
    <div class="card-body">
      <div>
        <h3>Datos de la vivienda</h3>
        {{home.address}} {{home.city}} {{home.number}}
      </div>
      <!--esto no esta apareciendo cuandon debe-->
      <div *ngIf="isAdmin">
        <h3>Invitaciones a la vivienda</h3>
        <form [formGroup]="invitationForm" (ngSubmit)="sendInvitation()" novalidate>
          <div class="form-group" style="margin: 5px">
            <label for="username">Nombre usuario</label>
            <input type="text"
                   name="username"
                   id="username"
                   class="form-control"
                   formControlName="username" required>
            <div *ngIf="invitationForm.get('username')?.hasError('required') && invitationForm.get('username')?.touched">
              El nombre de usuario es un campo requerido
            </div>
            <div class="form-group" style="margin: 5px">
              <button class="btn btn-success btn-lg btn-block" [disabled]="!invitationForm.valid">Enviar</button>
            </div>
          </div>
        </form>
      </div>

      <div>
        <h3>Miembros de la vivienda</h3>
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Nombre de usuario</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.firstName }} {{ user.lastName}}</td>
              <td>{{ user.username }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
