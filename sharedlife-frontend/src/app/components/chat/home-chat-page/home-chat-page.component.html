<app-menu>รง</app-menu>
<div class="container justify-content-center background-general">
    <div class="card">
        <div class="card-header">
            <h1>Chat de {{ homeAddress }}</h1>
        </div>
        <div class="card-body" style="width: 100%; height: 500px;">
             <div *ngIf="messagesDTO.length > 0">
                <div *ngFor="let message of messagesDTO">
                    <div id="columna2" *ngIf="message.ownerName === username">
                         <strong>{{ message.ownerName }}</strong> : {{ message.message }}
                    </div>
                    <div id="columna1" *ngIf="message.ownerName !== username">
                        <strong>{{ message.ownerName }}</strong> : {{ message.message }}
                    </div>
                 </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="form-group">
                <input class="form-control" [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()"/>
            </div>
            <button class="btn btn-primary" (click)="sendMessage()">Enviar</button>
        </div> 
    </div> 
</div>
